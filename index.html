<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="top">
            <div class="display"></div>
        </div>
        <div class="container">
            
                <div class="a key clear" data-key="127">C</div>
                <div class="b key function" data-key="47">&#247;</div>
                <div class="c key function" data-key="42">&times;</div>
                <div class="d key function" data-key="45">&minus;</div>

                <div class="e key" data-key="55">7</div>
                <div class="f key" data-key="56">8</div>
                <div class="g key" data-key="57">9</div>
                <div class="h key function" data-key="43">&plus;</div>
                <div class="i key" data-key="52">4</div>
                <div class="j key" data-key="53">5</div>
                <div class="k key" data-key="54">6</div>
                <div class="l key" data-key="49">1</div>
                <div class="m key" data-key="50">2</div>
                <div class="n key" data-key="51">3</div>
                <div class="o key equal" data-key="61">=</div>
                <div class="p key" data-key="48">0</div>
                <div class="q key" data-key="46">.</div>

        </div>
        

    </body>

</html>
